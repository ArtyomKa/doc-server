  coverage-check:
    name: Coverage Check
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          create-virtual-env: true

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Check coverage
        run: |
          uv run pytest tests/ --cov=doc_server --cov-report=term-missing --cov-fail-under=90 -q

  notify:
    name: Notify
    needs: [lint, test, performance, integration, coverage-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.coverage-check.result }}" == "failure" ]]; then
            echo "Tests failed"
            exit 1
          fi
          echo "All checks passed"
